<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>
        Tic-Tac-Toe Game
    </h1>
    <div class="outerbox">
        <div class="gridcontainer">
            <button class="griditems button1"></button>
            <button class="griditems button2"></button>
            <button class="griditems button3"></button>
            <button class="griditems button4"></button>
            <button class="griditems button5"></button>
            <button class="griditems button6"></button>
            <button class="griditems button7"></button>
            <button class="griditems button8"></button>
            <button class="griditems button9"></button>
        </div>
    </div>
    <div class="out"><button class="reset">
            Reset
        </button></div>


    <div class="winner"></div>
    <script src="./index.js"></script>
</body>

</html>
